<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Profile form</title>
</head>

<body>
    <div class="content text-center">
        <h1>UPLOAD IMAGE</h1>
    </div>
    <form method="POST" action="/profile-upload-single" enctype="multipart/form-data">
        <div class="single row mb-3 d-flex justify-content-center">
            <label for="profile-file" class="col-sm-2 col-form-label">
                <p class="fw-bold">Upload Single file</p>
            </label>
            <div class="col-sm-7">
                <input class="form-control" type="file" name="profile-file">
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-primary" type="submit" value="Upload">
        </div>
    </form>
    <br>

    <form method="POST" action="/profile-upload-multiple" enctype="multipart/form-data">
        <div class="single row mb-3 d-flex justify-content-center">
            <label for="profile-files" class="col-sm-2 col-form-label">
                <p class="fw-bold">Upload Multiple files</p>
            </label>
            <div class="col-sm-7">
                <input class="form-control" type="file" name="profile-files" required multiple>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-primary" type="submit" value="Upload">
        </div>
    </form>
</body>

</html>
